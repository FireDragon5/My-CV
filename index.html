  <body>
    <header>
      <nav class="top_nav">
        <a class="about" href="about.html">About</a>
        <a class="contact" href="contact.html">Contact</a>
        <a class="gallery" href="gallary.html">Gallery</a>

    <main>
      <section class="top-section">
        <div class="top">
          <img
            class="mountain"

          />

            id="cloud1"
            class="top-cloud"
            src="images/cloud.png"

            class="bottom-cloud"

        <div class="background-row">
          <img class="my-img" src="images/me.jpeg" alt="my-profile" />
